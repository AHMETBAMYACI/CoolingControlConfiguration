<ion-header>
  <ion-toolbar>
    <ion-title>Listen now</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  


  <div class="d-flex flex-column p-5">

    <div class="d-flex flex-row align-items-center p-2 mb-2 border bg-light rounded"  *ngFor="let device of list_data; let last=last"
              (dblclick)="ShowDetail(device)">
      <div class="d-flex flex-column">
        <div class="p-2">
          <ion-icon name="flash"></ion-icon>
        </div>
      
      </div>
      <div class="flex-fill">
        <span class="font-weight-bold">{{device.Name}}</span>
      </div>
      <div class="d-flex ">
        <button type="button" class="btn btn-sm" (click)="ShowDetail(device)">  <ion-icon name="chevron-forward"></ion-icon></button>
      </div>
    </div>

  </div>

</ion-content>
